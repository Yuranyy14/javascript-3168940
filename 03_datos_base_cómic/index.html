<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Boton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        a {
            text-decoration: none;
            color: #552714;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #552714;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #552714;
            color: white;
        }
    </style>
</head>
<body>

    <a class=".container" href="./pagina/index.html">
        Click para entrar a la pagina
    </a>

</body>
</html>
